<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Gallery</title>
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="gallery-container">
            <section class="gatefoto">
                <h2>Gatefoto</h2>
                <section class="gallery">
                    <!-- Images for the gallery -->
                    <img src="assets/img/low-quality/DSC00164.jpg" alt="placeholder">
                    <img src="assets/img/low-quality/DSC00178.jpg" alt="placeholder">
                    <img src="assets/img/low-quality/DSC00133.jpg" alt="placeholder">
                    <img src="assets/img/low-quality/DSC00253.jpg" alt="placeholder">
                    <img src="assets/img/low-quality/DSC00470.jpg" alt="placeholder">
                    <img src="assets/img/low-quality/DSC00295.jpg" alt="placeholder">
                    <img src="assets/img/low-quality/DSC00439.jpg" alt="placeholder">
                </section>
            </section>

            <!-- Modal for full-size images -->
            <div class="modal" id="modal">
                <span class="modal-close" id="modal-close">&times;</span>
                <img id="modal-img" src="" alt="Full-size image">
            </div>
        </div>

        <!-- Script for gallery functionality -->
        <script src="gallery.js"></script>
    </main>

    <footer id="footer"></footer>

    <!-- JavaScript for toggling the hamburger menu -->
    <script src="main.js"></script>
</body>
</html>
